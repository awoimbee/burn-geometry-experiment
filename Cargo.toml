[package]
name = "burn-mnist"
version = "0.1.1"
edition = "2024"
description = "train a simple neural network on mnist dataset using burn."
license = "MIT"

[profile.dev.package."*"]
opt-level = 2

[dependencies]
burn = { version = "0.18.0", features = ["train", "vision", "dataset", "wgpu"] }
nalgebra = "0.33.2"
ndarray = "0.16.1"
rand = "0.9.1"
rand_distr = "0.5.1"
serde_json = "1.0.141"
stl_io = "0.8.5"
